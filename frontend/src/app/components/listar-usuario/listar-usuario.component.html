<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">USUARIOS DISPONIBLES</span>
                    <button class="btn btn-success float-end" routerLink="/crear-usuario">Crear</button>
                    <table *ngIf="listUsuarios.length >0" class="table table-striped table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Ciudad</th>
                            <th scope="col">Telefono</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let usuario of listUsuarios">
                            <td>{{usuario.nombre}}</td>
                            <td>{{usuario.apellidos}}</td>
                            <td>{{usuario.ciudad}}</td>
                            <td>{{usuario.telefono}}</td>
                            <td><i class="fas fa-sharp fa-solid fa-eye"></i>
                                <i [routerLink]="['/editar-usuaro',usuario._id]" class="fas fa-solid fa-pen-to-square text-primary"></i>
                                <i (click)="deleteUsuario(usuario._id)" class="fas fa-solid fa-trash text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 *ngIf="listUsuarios.length == 0" style="text-align: start; margin-top: 10px;">No hay usuarios</h5>
                </div>
            </div>
        </div>
    </div>
</div>
